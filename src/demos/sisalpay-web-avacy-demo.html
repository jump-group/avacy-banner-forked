    <style>
        body {
            margin: 0;
        }

        .ShowPrefcenter {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .as-oil-l-buttons .as-oil-l-item .as-oil__btn-primary,
        .as-oil-cpc__row-btn-all .as-oil__btn-secondary {
            border: 1px solid var(--avacy_text_color_primary);
            border-radius: 0;
            text-transform: uppercase;
        }

        .as-oil-l-buttons .as-oil-l-item .as-oil__btn-tertiary {
            border-radius: 0;
            text-transform: uppercase;
        }

        #as-oil-cpc .as-oil-cpc__category-link {
            font-weight: 400;
        }

        #as-oil-cpc .as-oil-cpc__category-link--active {
            font-weight: 600;
        }


        @media (max-width: 767px) {
            .as-oil__banner-logo {
                display: none;
            }

            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons {
                flex-direction: column;
                /* justify-content: flex-start; */
            }

            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons .as-oil-l-item {
                width: 100%;
                min-width: 120px;
            }
            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons .as-oil-l-item > * {
                width: 100%;
                max-width: none;
            }
        }

        @media (min-width: 1280px) {
            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil__intro-txt,
            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons {
                width: 100%;
            }

            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons {
                flex-direction: row-reverse;
                justify-content: flex-start;
            }

            .as-oil .as-oil-content-overlay[data-qa='oil-full'] .as-oil-l-buttons .as-oil-l-item {
                width: auto;
                min-width: 120px;
            }
        }
    </style>
